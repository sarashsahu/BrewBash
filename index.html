<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BREW BASH üç∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #121212, #1e1e1e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        canvas {
            flex: 1;
            display: block;
            background-color: #000;
            border-left: 4px solid #333;
            border-right: 4px solid #333;
        }

        #scoreboard, #controlPanel {
            width: 360px;
            padding: 30px;
            background: radial-gradient(circle at top, #2b2b2b, #1b1b1b);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This helps push the timer to the bottom */
        }

        #scoreboard {
            border-left: 4px solid #444;
        }

        #controlPanel {
            border-right: 4px solid #444;
        }

        #scoreboard h2, #controlPanel h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 25px;
            color: #ffcc00;
            text-shadow: 2px 2px #000;
            font-family: 'Cinzel', serif;
        }

        #controlPanel h2 {
            color: #00ffcc;
        }

        #highScoresList {
            list-style: none;
            font-size: 15px;
            line-height: 1.8;
            padding: 0 10px;
        }

        #highScoresList li {
            padding: 8px 14px;
            background-color: rgba(255, 255, 255, 0.06);
            margin-bottom: 10px;
            border-radius: 10px;
            font-family: 'Georgia', serif;
            border-left: 4px solid transparent;
            transition: 0.3s ease;
        }

        #highScoresList li:hover {
            background-color: rgba(255, 255, 255, 0.12);
            transform: scale(1.03);
        }

        #highScoresList li:nth-child(1) {
            color: #00ffd5;
            font-weight: bold;
            background-color: rgba(0, 255, 213, 0.15);
            border-left-color: #00ffd5;
        }

        #buttonContainer {
            text-align: center;
            margin-top: 20px; /* Added margin for spacing */
        }

        .game-button { /* Shared style for game control buttons */
            font-size: 16px;
            padding: 10px 18px;
            margin: 6px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(145deg, #00bfff, #0099cc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(145deg, #0099cc, #007bb6); /* Darker blue on hover */
        }

        .game-button:disabled {
            background: linear-gradient(145deg, #555, #333);
            cursor: not-allowed;
            box-shadow: none;
        }

        #nameInputOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #nameInputOverlay div {
            margin: 12px 0;
        }

        #finalScore {
            font-weight: bold;
            color: #00ffee;
            font-size: 24px;
        }

        input, button#submitName { /* Apply consistent style to input and submit button */
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            outline: none;
            font-family: 'Georgia', serif;
        }

        input {
            width: 260px;
            text-align: center;
            background-color: #222;
            color: #eee;
            border: 2px solid #555;
            margin-bottom: 12px;
        }

        button#submitName {
            background: linear-gradient(145deg, #ff4c4c, #cc0000); /* Red gradient for submit */
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
        }

        button#submitName:hover {
            background: linear-gradient(145deg, #cc0000, #990000);
        }

        .overlay-title {
            font-size: 38px;
            color: #ff4c4c;
            text-shadow: 2px 2px #000;
            font-family: 'Cinzel', serif;
        }

        .overlay-subtitle, .overlay-label {
            font-size: 20px;
            color: #ccc;
            font-family: 'Georgia', serif;
        }

        /* --- New/Updated CSS for HUD in Control Panel --- */
        .hud-info {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px; /* Adjusted margin to provide spacing from h2 */
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
            font-family: 'Georgia', serif;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hud-label {
            font-weight: bold;
            color: #00ffcc;
            margin-right: 8px;
        }

        .hud-value {
            color: #ffcc00;
        }

        .progress-bar-container {
            width: 100%;
            height: 15px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 5px;
            border: 1px solid #555;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .progress-bar-fill {
            height: 100%;
            background-color: limegreen; /* Default for health */
            width: 100%; /* Will be set by JS */
            border-radius: 8px;
            transition: width 0.3s ease-out, background-color 0.3s ease-out;
        }

        .speed-text {
            color: white;
            font-size: 14px;
            text-align: center;
            position: relative;
            top: -15px; /* Adjust to center vertically on bar */
            text-shadow: 1px 1px 2px black;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #controlPanel,
            #scoreboard {
                width: 100%;
                height: 220px;
                overflow-y: auto;
                border: none;
                box-shadow: none;
            }

            canvas {
                height: calc(100vh - 440px);
            }

            .game-button {
                font-size: 14px;
                padding: 8px 14px;
                margin: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controlPanel">
            <h2>BREW BASH üç∫</h2>
            <div class="hud-info">
                <div class="hud-item">
                    <span class="hud-label">üéØ Score:</span> <span id="hudScore" class="hud-value">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">üöó Speed:</span> <span id="hudSpeed" class="hud-value">100 km/h</span>
                    <div class="progress-bar-container">
                        <div id="speedBarFill" class="progress-bar-fill" style="background-color: lightgreen;"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <span class="hud-label">‚ù§Ô∏è Health:</span> <span id="hudHealthValue" class="hud-value">100%</span>
                    <div class="progress-bar-container">
                        <div id="healthBarFill" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <button id="playBtn" class="game-button">‚ñ∂Ô∏è Play</button>
                <button id="pauseBtn" class="game-button">‚è∏Ô∏è Pause</button>
                <button id="restartBtn" class="game-button">üîÑ Restart</button>
            </div>
        </div>

        <canvas id="roadCanvas" width="1000" height="800"></canvas>

        <div id="scoreboard">
            <div>
                <h2>üèÜ Top High Scores</h2>
                <ol id="highScoresList"></ol>
            </div>
            <div class="hud-info" style="margin-top: auto; margin-bottom: 0;">
                <span class="hud-label">‚è∞ Next Reset In:</span>
                <span id="resetTimer" class="hud-value">Calculating...</span>
            </div>
        </div>
    </div>

    <div id="nameInputOverlay">
        <div class="overlay-title">Game Over!</div>
        <div class="overlay-subtitle">Your Score: <span id="finalScore">0</span></div>
        <div class="overlay-subtitle">Don't Drink and Drive!</div>
        <div class="overlay-label">Enter your name to record your score:</div>
        <input type="text" id="nameInput" maxlength="15" placeholder="Your name" />
        <button id="submitName">Submit Score</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
